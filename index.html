<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="robots" content="index, follow">
		<title>Lukeflix</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="https://github.com/roundaboutluke/LukeflixUptimeMonitor/blob/gh-pages/favicon.png?raw=true">
		<link rel="prefetch" type="application/l10n" href="translations.ini" />
	</head>
	<body>

		<main class="wrapper">

			<nav class="navigation">
				<section class="container">

					<a class="navigation-title" href="">
						<img class="img" src="https://raw.githubusercontent.com/roundaboutluke/LukeflixUptimeMonitor/gh-pages/logo.png" height="30">
						<h1 class="title">Lukeflix</h1>
					</a>



				</section>
			</nav>

			<section class="container" id="main">
				
					<div class="panel operational" data-l10n-id="systems-operational">
						All Systems Operational
					</div>
				

				<h4 data-l10n-id="systems">Systems</h4>
				<ul class="systems">
					
					<li>
						Google Drive API <span class="status operational" data-l10n-id="operational">operational</span>
					</li>
					
					<li>
						Lukeflix <span class="status operational" data-l10n-id="operational">operational</span>
					</li>
					
					<li>
						Plex <span class="status operational" data-l10n-id="operational">operational</span>
					</li>
					
					<li>
						Server <span class="status operational" data-l10n-id="operational">operational</span>
					</li>
					
				</ul>

				<h4 data-l10n-id="incidents">Incidents</h4>
				
					
					<div class="incident">
						<span class="date moment">2023-04-01 14:06:37 UTC</span>

						
							<span class="label operational float-right" data-l10n-id="resolved">resolved</span>
						
						
							<span class="label system float-right">Google Drive API</span>
						
							<span class="label system float-right">Lukeflix</span>
						
							<span class="label system float-right">Plex</span>
						
							<span class="label system float-right">Server</span>
						
						<hr/>

						<span class="title">Server Rebuild</span>
						<p>Server has now been rebuilt.</p>

						
					</div>
					
				
			</section>


			<footer class="footer">
				<section class="container">
					<hr/>
					<p>https://lukeflix.co.uk</p>
				</section>
			</footer>

		</main>
		<script src="statuspage.js" type="text/javascript"></script>
	</body>
</html>
